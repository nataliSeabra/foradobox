{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- Post -->

{% for post in post %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{post.title}}</h1>
   <h5> <i class="fas fa-tag"></i> {{post.categories| upper}}</h5>


  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9">

      <div class="post-autor">
        <p>  Por:  {{post.created_by}}</p>
      </div>

      <div class="post-date">
        <p>{{post.updated|date:'d-m-Y H:i'}}</p>
      </div>


      <div class="post-text">
      {% autoescape off %}
        {{post.body}}
      {% endautoescape %}

      </div>

    </div><!-- col -->
  </div><!-- row -->
</div><!-- container -->
{% endfor %}

{% endblock %}
